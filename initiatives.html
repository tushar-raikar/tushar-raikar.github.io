<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Display</title>
    <style>
        /* Remove all default spacing */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #333; /* Dark background to make the CV pop */
            scroll-snap-type: y mandatory; /* Smooth snapping between pages */
            overflow-x: hidden;
        }

        /* Each page section */
        .page-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
        }

        /* The Image */
        img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain; /* Ensures the whole page fits without cropping */
            display: block;
        }

        /* Hide scrollbar for a cleaner look (optional) */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>

    <div class="page-container">
        <img src="page1.jpg" alt="CV Page 1">
    </div>

    <div class="page-container">
        <img src="page2.jpg" alt="CV Page 2">
    </div>

</body>
</html>
