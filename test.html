<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tushar Raikar</title>

  <style>
    body {
  margin: 0;
  background: white;
}

.page {
  width: 100vw;
  height: calc(var(--vh, 1vh) * 100);
}

.page img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}
  </style>
</head>
<script>
  function setVH() {
    let vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', ${vh}px);
  }

  setVH();
  window.addEventListener('resize', setVH);
</script>
<body>

  <div class="screen">
    <img src="page1.jpg" alt="Image 1">
  </div>

  <div class="screen">
    <img src="page2.jpg" alt="Image 2">
  </div>

</body>
</html>
